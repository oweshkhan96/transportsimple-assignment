{% extends 'core/base.html' %}
{% load humanize %}

{% block content %}
<h2>Notifications</h2>
<ul>
    {% for notification in notifications %}
        <li>{{ notification.message }} - <small>{{ notification.timestamp|naturaltime }}</small></li>
    {% empty %}
        <li>No notifications yet.</li>
    {% endfor %}
</ul>
{% endblock %}
